<ion-content>

  <div class="d-flex justify-content-center p-3 flex-column align-items-center">

    <div class="d-flex flex-column my-5 imagenes">

      <img [src]="ifcLogo" alt="ifc-logo">
    </div>

    <div class="input-wrapper">
      <svg class="input-icon-s" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path
          d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0S96 57.3 96 128s57.3 128 128 128zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
      </svg>
      <input [formControl]="token" [ngClass]="{'input-error': token.invalid, 'input':token.valid}" placeholder="Token"
        type="text">
    </div>

    <button (click)="signUp()" class="boton my-3 primary"> <strong>Continuar</strong> </button>
    <button [routerLink]="['/auth/login']" routerLinkActive="router-link-active" class="boton danger-outline">
      <strong>Volver</strong> </button>
  </div>

</ion-content>
