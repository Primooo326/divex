<ion-content>


  <div class="d-flex justify-content-center p-3 flex-column align-items-center">


    <div class="d-flex flex-column my-5 imagenes">

      <img [src]="ifcLogo" alt="ifc-logo">
      <!-- <img [src]="refereesLogo" alt="refereesLogo" >
      <img [src]="refereesTipo" alt="refereesTipo" > -->
    </div>


      <form [formGroup]="datosLogin">

        <div class="input-wrapper">
          <svg class="input-icon-s" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0S96 57.3 96 128s57.3 128 128 128zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
          <input formControlName="email" placeholder="Email" class="input" type="email">
        </div>
        <div class="input-wrapper">

          <svg class="input-icon-s" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
          <input formControlName="password" placeholder="Contraseña" class="input" [type]="type">
          <svg (click)="changePass()" *ngIf="viewPassword" class="input-icon-e" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.821,11.181v0a15.736,15.736,0,0,0-4.145-5.44l3.032-3.032L21.293,1.293,18,4.583A11.783,11.783,0,0,0,12,3C4.5,3,1.057,9.261.179,11.181a1.969,1.969,0,0,0,0,1.64,15.736,15.736,0,0,0,4.145,5.44L1.293,21.293l1.414,1.414L6,19.417A11.783,11.783,0,0,0,12,21c7.5,0,10.943-6.261,11.821-8.181A1.968,1.968,0,0,0,23.821,11.181ZM2,12.011C2.75,10.366,5.693,5,12,5a9.847,9.847,0,0,1,4.518,1.068L14.753,7.833a4.992,4.992,0,0,0-6.92,6.92L5.754,16.832A13.647,13.647,0,0,1,2,12.011ZM15,12a3,3,0,0,1-3,3,2.951,2.951,0,0,1-1.285-.3L14.7,10.715A2.951,2.951,0,0,1,15,12ZM9,12a3,3,0,0,1,3-3,2.951,2.951,0,0,1,1.285.3L9.3,13.285A2.951,2.951,0,0,1,9,12Zm3,7a9.847,9.847,0,0,1-4.518-1.068l1.765-1.765a4.992,4.992,0,0,0,6.92-6.92l2.078-2.078A13.584,13.584,0,0,1,22,12C21.236,13.657,18.292,19,12,19Z"/></svg>
          <svg (click)="changePass()" *ngIf="!viewPassword" class="input-icon-e" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.271,9.419C21.72,6.893,18.192,2.655,12,2.655S2.28,6.893.729,9.419a4.908,4.908,0,0,0,0,5.162C2.28,17.107,5.808,21.345,12,21.345s9.72-4.238,11.271-6.764A4.908,4.908,0,0,0,23.271,9.419Zm-1.705,4.115C20.234,15.7,17.219,19.345,12,19.345S3.766,15.7,2.434,13.534a2.918,2.918,0,0,1,0-3.068C3.766,8.3,6.781,4.655,12,4.655s8.234,3.641,9.566,5.811A2.918,2.918,0,0,1,21.566,13.534Z"/><path d="M12,7a5,5,0,1,0,5,5A5.006,5.006,0,0,0,12,7Zm0,8a3,3,0,1,1,3-3A3,3,0,0,1,12,15Z"/></svg>

        </div>
      </form>


      <!-- <button (click)="login()" class="boton warn"> <strong>Ingresar</strong> </button> -->
      <button (click)="login()" class="boton primary"> <strong>Ingresar</strong> </button>

    <div class="text-center mb-5 letras" >
      <a class="text-dark" href="/auth/reset-password" >olvide la contraseña</a>

    </div>


  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title class="text-center" >¿No tienes cuenta? <a class="text-primary" href="/auth/register">Registrate</a> </ion-title>
  </ion-toolbar>
</ion-footer>
